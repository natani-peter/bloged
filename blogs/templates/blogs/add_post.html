{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block title %}
    ADD NEW POST
{% endblock %}
{% block page-header %}
    <h2 align="center">ADD NEW POST</h2>
{% endblock %}

{% block content %}
    <form action="{% url 'blogs:add_post' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">ADD NEW POST</button>{% endbuttons %}

    </form>
{% endblock %}
